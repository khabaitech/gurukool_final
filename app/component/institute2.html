    <gk-header></gk-header> 
	<!-- === /Header === -->
	
	<!--institute registration form-->

    <div class="container pb-2 border mb-3  bg-light" id="first">
                <div class="row justify-content-center pb-27vh">
                  <div class="col-lg-9  col-md-12" id="step1">
                    <h2 class="h1 text-center text py-3">Registration Form</h2>
                    <h5>Personal Details</h5>
                       <form name="regInstituteForm">
                        <div class="row">
                           <div class="col-md-6 p-2">
                             <input type="text" class="bg-light form-control" placeholder="Enter Name" ng-model="institute.regName" required>
                           </div>
                           <div class="col-md-6 p-2">
                             <input type="text" class="bg-light form-control" placeholder="Enter Preferred Username" ng-model="institute.regUserName" required>
                           </div>
                           <div class="col-md-6 p-2">
                             <input type="password" class="bg-light form-control" placeholder="Enter password" ng-model="institute.regPassword" required>
                           </div>
                           <div class="col-md-6 p-2">
                             <input type="text" class="bg-light form-control" placeholder="Mobile Number" ng-model="institute.regMobile" required>
                           </div>
                           <div class="col-md-6 p-2">
                             <input type="email" class="bg-light form-control" placeholder="Enter Gmail Id" ng-model="institute.regGmail" required>
                           </div>
                           <div class="col-md-6 p-2">
                             <input type="email" class="bg-light form-control" placeholder="Alternate Email Id" ng-model="institute.regAltGmail" required>
                           </div>
                           <div class="col-md-6 m-2">
                              <div class="row">
                                <input type="file" class="col-md-7 bg-light form-control" placeholder="Upload Image" ng-model="institute.regFile" required>
                                <button type="button" class="col-md-5 text-white btn-sm bg-black font-weight-bold">Choose File</button>
                              </div>
                           </div>
                         </div>
                       </form>
                       <div class="text-right py-2">
                         <button class="btn-primary px-4 btn" onclick="next1()" >Next</button>	
                       </div>
                        
                  </div>
            
                  <!-- Second part of Registeration Form ---->
                     <div class="col-lg-9 col-md-12" id="step2">
                         <div class="registration-form p-4">
                           <h2 class="h1 text-center text py-3">Registration Form</h2>
                          <h5>Location Details</h5>
                          <form name="regInstituteForm">
                             <div class="row">
                               <!--<div class="col-md-6 p-2">
                                <input type="text" class="bg-light form-control" placeholder="Address" ng-model="institute.regAddress" required>
                               </div>-->
                              <div class="col-md-6 p-2">
                                <input type="text" class="bg-light form-control" placeholder="City" ng-model="institute.regCity" required>
                              </div>
                              <!--<div class="col-md-6 p-2">
                                <input type="text" class="bg-light form-control" placeholder="State" ng-model="institute.regState" required>
                              </div>-->
                              <div class="col-md-6 p-2">
                                <input type="text" class="bg-light form-control" placeholder="Country" ng-model="institute.regCountry" required>
                              </div>
                              <!--<div class="col-md-6 p-2">
                                <input type="number" class="bg-light form-control" placeholder="Pincode" ng-model="institute.regPincode" required>
                              </div>-->
                            </div>
                          
                            <h4>Institute Deatail</h4>
                            <div class="row">
                                <div class="col-md-6 p-2">
                                  <input type="text" class="bg-light form-control" placeholder="Number of total Student" ng-model="institute.regNumberOfStudent" required>
                                </div>
                                <div class="col-md-6 p-2">
                                  <input type="text" class="bg-light form-control" placeholder="Number of total Teacher" ng-model="institute.regTotalTeacher" required>
                                </div>
                            </div>  
                            <div class="mt-2">
                                <button type="button" class="btn-primary px-4 py-2 border-0" onclick="previous1()">Previous</button>
                                <button type="button" class="btn-primary  px-4 py-2 border-0 float-right" ng-click="regInstituteSubmit()"  ng-disabled="regInstituteForm.$invalid">Submit</button>
                            </div>
                          </form>
                      </div>
                    </div>
                </div>
    </div>
            
	
	<!-- === /Footer === -->
    <gk-footer></gk-footer>
